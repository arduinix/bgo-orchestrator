type Query {
  listEvents: [Event]
  getEvent(id: ID!): Event
  listPlayers: [Player]
  getPlayer(id: ID!): Player
  getMessage: Message
}

type Message {
  id: ID!
  message: String!
  timestamp: String!
}

type Event {
  id: ID!
  name: String!
  description: String!
  date: String!
  location: String!
}

type Player {
  id: ID!
  name: String!
  email: String!
  phone: String
}
