type Query {
  listEvents: [Event]
  readEvent(input: ReadEventInput!): Event
  listPlayers: [Player]
  getPlayer(id: ID!): Player
  getMessage: Message
}

type Message {
  id: ID!
  message: String!
  timestamp: String!
}

input ReadEventInput {
  id: ID!
}

type Event {
  id: ID!
  name: String!
  description: String!
  date: String!
  location: String!
}